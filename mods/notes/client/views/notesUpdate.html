<template name="notesUpdate">
    {{#with note}}
        <form class="js-add-note-form">
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" name="title"  value="{{title}}"/>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" name="content"  value="{{content}}"></textarea>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" name="password" id="password" value="{{pass}}">
            </div>
            <button type="submit" class="btn btn-default">update note</button>
        </form>
    {{else}}
        <h1>Not authorized</h1>
    {{/with}}
</template>
